<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Manage Users</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container-fluid text-center">
		<div>
			<h2>Manage Users</h2>
		</div>
		<div class="m-2">
			<a class="h3" th:href="@{/users/new}">Add New User</a>
		</div>

		<div>
			<form class="container-fluid text-center mb-2" th:action="@{/users/search}" method="get">
				<input type="text" name="keyword" placeholder="Search...">
				<button type="submit">Search</button>
			</form>

		</div>

		<div th:if="${message}" class="alert alert-success text-center">
			[[${message}]]</div>

		<div>
			<table class="table table-bordered table-hover table-success">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>E-mail</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Enabled</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="user : ${listUsers}">
						<tr>
							<td th:text="${user.id}"></td>
							<td>[[${user.email}]]</td>
							<td>[[${user.firstName}]]</td>
							<td>[[${user.lastName}]]</td>
							<td>[[${user.enabled}]]</td>
							<td style="background-color: green; color:white" ><a class="h4 mr-5 "
								th:href="@{'/users/edit/' + ${user.id}}">Edit</a></td>
							<td style="background-color: #ff9800; color: #fff;"><a  class="h4" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
							</td>
					</th:block>

				</tbody>
			</table>

		</div>
	</div>
</body>
</html>
